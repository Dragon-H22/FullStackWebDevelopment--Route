<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="CSS/Icons/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="CSS/Icons/ionicons/css/ionicons.min.css" />
    <link rel="stylesheet" href="CSS/Bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="CSS/main.css" />

    <title>URL BookMark</title>
</head>

<body>

    <div class="container text-center py-5">
        <div class="w-75 mx-auto my-5 bg-light shadow p-5 rounded-5">
            <h1 class="fw-bold mb-5">BookMark Your Favorite Sites</h1>
            <input onfocus="showError()" type="text" id="name" name="name" placeholder="Bookmark name" class="form-control w-100 d-block p-2">
            <input onfocus="showError()" type="url" id="url" name="url" placeholder="Website URL" class="form-control w-100 d-block p-2">
            <div class="btn btn-primary mb-3" onclick="addUrl()">Submit</div>
            <div class="text-danger text-start mb-4 px-3">
                <ul class="Error">
                </ul>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row" id="bookmark-content">

            <div class="col-2 p-2">
                <div class="bg-light shadow-sm text-center py-3 px-1">
                    <h3 class="pb-3">google</h3>
                    <a href="https://www.google.com.eg/" class="btn btn-info" target="_blank">Vist</a>
                    <div onclick="" class="btn-sm btn-danger">Delete</div>
                </div>
            </div>




        </div>
    </div>











    <script src="JS/Bootstrap/bootstrap.bundle.js"></script>
    <script src="JS/main.js"></script>

</body>

</html>
